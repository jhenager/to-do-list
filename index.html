<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>To-do List Generator</h1>
    <form id="toDoForm">
      <div class="form-group">
        <label for="item-name">Name of task</label>
        <input id="item-name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item-details">Details of Task</label>
        <input id="item-details" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item-time">Expected time to complete</label>
        <input id="item-time" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="to-do-list">
      <h2>Your To-do List:</h2>
    </div>
  </div>
</body>
</html>
